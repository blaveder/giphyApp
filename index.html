<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="assets/styles/css.css">
    <title>My Giphy App</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-md-6">
                    <h1>My Giphy App</h1>
                </div>
                <div class="col-md-6">
                    <form class="form-inline my-2 ">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="user-input">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="add-image">Search</button>
                    </form>
                </div>
        </header>
        <div class="clear: both;"></div>
        <div class="row">
            <div class="col-lg-12" id="button-container">
                <h3>Searching Keywords:</h3>
            </div>
            <div class="col-lg-12" id="button-container">

            </div>
        </div>
        <div class="row" id="gif-containers">
            <!-- Generate the .gifs here in col-lg-3 class -->
            <div class="col-lg-3 col-xs-3">
                <div class="card">
                    <img class="card-img-top" src="http://via.placeholder.com/350x350" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="assets/javascript/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
